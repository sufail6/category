{% extends 'home.html' %}

{% block content %}
  <div class="container">
    <h2 class="text-center mb-4"><u>Edit Course</u></h2><br><br>
    <form method="post">
      {% csrf_token %}
    <div class="text-center">
      <div class="mb-3">
        <label class="text-center mb-4" class="form-label">Subcategory</label>
        {{ form.subcategory }}
      </div>
      <div class="mb-3">
        <label class="text-center mb-4" class="form-label">Course</label>
        {{ form.course }}
         {% if form.errors %}
         <h2><p class="text-danger">Enter The Valid Data</p></h2>
         {% endif %}
      </div>
      <button  type="submit" class="btn btn-primary">EDIT</button>
    </div>
    </form>
  </div>
{% endblock %}
